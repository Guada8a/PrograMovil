<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pr&aacute;cticas</title>
</head>
<body onload="getRepositorie()">
    <script type="text/javascript">
                function getRepositorie() {
                    var request = new XMLHttpRequest();
                    request.open("GET", "https://api.github.com/users/guada8a/repos", true);
                    request.onload = () => show_list(JSON.parse(request.responseText));
                    console.log("consola" + request.responseText);
                    request.send();
                }

                function show_list(user) {
                    var repo = user.find(repo => repo.name == "PrograMovil");
                    console.log(repo);
                    //Titulo
                    var title = document.getElementById("title");
                    title.append("Repo: ");
                    //Owner
                    var owner = document.getElementById("owner");
                    //Avater
                    var avatar = document.createElement("img");
                    avatar.setAttribute("src", repo.owner.avatar_url);
                    avatar.setAttribute("width", "50px");
                    avatar.setAttribute("height", "50px");
                    avatar.setAttribute("style", "border-radius: 50%;");
                    owner.appendChild(avatar);
                    owner.appendChild(document.createTextNode(repo.owner.login));
                    title.appendChild(document.createTextNode(repo.name));
                    //Enlace nueva pesta침a
                    var enlace = document.getElementsByClassName("enlace")[0];
                    enlace.setAttribute("href", repo.html_url);
                    enlace.setAttribute("target", "_blank");
                    enlace.appendChild(document.createTextNode(repo.html_url));
                    //Descripcion
                    var desc = document.getElementById("desc");
                    desc.appendChild(document.createTextNode(repo.description));

                }
    </script>
    <div class="container">
        <div class="row">
            <div class="col col-md-12 mx-auto">
                <h1 class="display-1" id="title"></h1>
                <h6 class="lead">Programaci칩n M칩vil</h6>
                <h5 id="owner"></h5>
                <h4>Descripci&oacute;n</h4>
                <h6 id="desc"></h6>  
                <h4>Enlace: </h4><a class="enlace"></a>
                
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center user-list">
                <h4 class="display-4 lead text-center">Pr치cticas</h4>
                <div id="list" class="row row-mt4">
                        <script>
                            for(let i=0; i<2; i++){
                                document.write(`
                                <div class='col col-md-3'>
                                    <div class='card'>
                                <div class='card-header'><h3 class='card-title'>Pr&aacute;ctica B${i+1}</h3></div>
                                <div class='card-body'>
                                    <a href='https://github.com/Guada8a/PrograMovil/tree/main/p${i+1}' class='btn btn-outline-success rounded-pill' target='_blank'>Ir a ruta</a>
                                    <a href='https://guada8a.github.io/PrograMovil/p${i+1}/' class='btn btn-outline-warning rounded-pill' target='_blank'>Deployment</a>
                                </div>
                                </div>
                                </div>`);
                            }
                        </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
