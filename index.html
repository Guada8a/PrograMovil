<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pr&aacute;cticas</title>
</head>
<body onload="getRepositorie()">
    <div class="container">
        <div class="row">
            <h1 class="display-1">Prácticas</h1>
            <h6 class="lead">Programación Móvil</h6>
            <span class="badge rounded-pill bg-dark w-auto g-3"><h6>Descripci&oacute;n</h6></span>
            <a class="badge rounded-pill bg-success w-auto mx-4 g-3 enlace"><h6>Enlace</h6></a>
            <p id="desc" class="h6"></p>
            <script type="text/javascript">
                function getRepositorie() {
                    var request = new XMLHttpRequest();
                    request.open("GET", "https://api.github.com/users/guada8a/repos", true);
                    request.onload = () => show_list(JSON.parse(request.responseText));
                    console.log("consola" + request.responseText);
                    request.send();
                }

                function show_list(user) {
                    var repo = user.find(repo => repo.name == "PrograMovil");
                    console.log(repo);
                    console.log(repo.name);
                    //Enlace nueva pestaña
                    var enlace = document.getElementsByClassName("enlace")[0];
                    enlace.setAttribute("href", repo.html_url);

                    //Descripcion
                    var desc = document.getElementById("desc");
                    desc.appendChild(document.createTextNode(repo.description));

                }
            </script>
        </div>
        <hr>
        <div class="row">
            <div class="titulo">
                <div class="col col-md-12 user-list">
                <h4 class="display-4 lead text-center">Prácticas</h4>
                <div id="list">
                    <div class="card">
                        <script>
                            for(let i=0; i<2; i++){
                                document.write(`<div class='card-header'><h3 class='card-title'>Pr&aacute;ctica B${i+1}</h3></div><div class='card-body'><a href='' class='lead'>Ir a ==></a></div><br>`);
                            }
                        </script>
                    </div>
                </div>
            </div>

            </div>
        </div>

    </div>
</body>
</html>
